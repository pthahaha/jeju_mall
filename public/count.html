<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js sample code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        window.onload = function (){
            new Vue({
                el: "#app",
                data: {
                    count:0
                },
                methods: {
                    countUp:function (){
                        this.count++;
                    },
                    countDown:function (){
                        this.count--;
                    }
                }
            })
        }
    </script>
  </head>

  <body>
    <h2> 이 소스가 좋으면 좋아요! 싫으면 싫어요를 눌러주세요! </h2>
    <div id="app">
        <p>{{count}}</p>
        <button v-on:click="countUp">좋아요</button>
        <button v-on:click="countDown">싫어요</button>
    </div>
  </body>
</html>
